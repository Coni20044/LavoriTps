<!DOCTYPE html> <!-- Dichiara che il documento è HTML5 -->
<html lang="it"> <!-- Imposta la lingua del sito su italiano -->

<head>
    <meta charset="UTF-8"> <!-- Set di caratteri UTF-8 per simboli e lettere accentate -->
    <title>Archivio Persone</title> <!-- Titolo della pagina nel browser -->

    <link rel="stylesheet" href="stileLista.css"> <!-- Collegamento al file CSS -->
    <script defer src="scriptLista.js"></script> <!-- Importa il JS e lo esegue dopo il caricamento del DOM -->
</head>

<body>
    <h1>Archivio Analisi Dati</h1> <!-- Titolo principale -->

    <button id="btnJson">Mostra Dati JSON</button> <!-- Bottone che mostra i dati JSON -->
    <button id="btnXml">Mostra Dati XML</button> <!-- Bottone che mostra i dati XML -->

    <div id="areaJson"></div> <!-- Div dove verrà inserita la tabella JSON -->
    <div id="areaXml"></div> <!-- Div dove verrà inserita la tabella XML -->

    <hr> <!-- Linea divisoria -->

    <h2>Cerca Cognome</h2> <!-- Sottotitolo -->

    <select id="iniziale"> <!-- Select per scegliere la lettera del cognome -->
        <script>
            for(let c=65;c<=90;c++){  // Genera automaticamente lettere A-Z
                document.write(`<option value="${String.fromCharCode(c)}">${String.fromCharCode(c)}</option>`) // Inserisce ogni lettera
            }
        </script>
    </select>

    <button id="btnCerca">Cerca</button> <!-- Bottone per avviare la ricerca -->
    <p id="risCerca"></p> <!-- Risultati della ricerca -->

    <hr>

    <h2>Calcola la tua Generazione</h2> <!-- Titolo sezione generazione -->
    <input type="number" id="annoNascita"> <!-- Input per inserire l’anno -->
    <button id="btnGen">Scopri</button> <!-- Bottone che calcola la generazione -->
    <p id="risGenerazione"></p> <!-- Output generazione -->

    <hr>

    <button id="btnMaggiori">Mostra Maggiorenni</button> <!-- Bottone che mostra persone >=18 -->
    <p id="risMaggiori"></p> <!-- Output maggiorenni -->

</body>

</html>
