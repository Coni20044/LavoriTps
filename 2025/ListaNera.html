<!DOCTYPE html> 
<head>
<title>Lista Nera</title> 

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #ffe5e5, #fff5f5); 
  color: #5a1a1a; 
  display: flex;
  flex-direction: column; 
  align-items: center; 
  min-height: 100vh; 
  padding: 20px; 
}

header {
  width: 100%;
  text-align: center;
  padding: 20px 0;
  background-color: #b71c1c;
  color: white;
  font-size: 2.2em;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 4px 8px rgba(120,0,0,0.3);
  border-radius: 8px;
}

.main-container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 30px;
  width: 90%;
  margin-top: 30px;
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

input[type="button"], button, select, input[type="number"] {
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background-color: #c62828;
  color: white;
  transition: 0.3s;
  box-shadow: 0 3px 6px rgba(150,0,0,0.25);
}

input[type="button"]:hover, button:hover {
  background-color: #8e0000;
  transform: translateY(-2px);
}

select, input[type="number"] {
  width: 100%;
  box-sizing: border-box;
}

.output {
  background-color: #fffafa;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(120,0,0,0.25);
  min-height: 300px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 16px;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: center;
  border: 1px solid #ffcccc;
}

th {
  background-color: #b71c1c;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}

tr:nth-child(even) {
  background-color: #ffecec;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}
</style>

<script>
let parseJSON= [] 
let filehttp 

// Funzione per caricare dati JSON
function caricaDatiJ() {
    const richiesta = new XMLHttpRequest() // Crea una nuova richiesta HTTP
    richiesta.open("GET", "https://coni20044.github.io/LavoriTps/2025/ListaNera.json", true) // Imposta metodo e URL
    richiesta.send() // Invia la richiesta al server
    richiesta.onload = function () {
        parseJSON = JSON.parse(richiesta.responseText); // Converte la risposta JSON in oggetto JS e la salva
    }
}

// Funzione per caricare dati XML
function caricaDatiX(){
    const richiesta= new XMLHttpRequest(); // Crea nuova richiesta HTTP
    richiesta.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) { // Controlla se la richiesta è completata e OK
            filehttp = richiesta.responseXML; // Salva il contenuto XML nella variabile globale
        }
    };
    richiesta.open("GET", "https://coni20044.github.io/LavoriTps/2025/ListaNera.xml", true) // Imposta metodo e URL
    richiesta.send(); // Invia la richiesta al server
}

// Funzione per leggere XML e creare tabella HTML
function letturaX(){
    let vittime= filehttp.documentElement.children // Seleziona tutti gli elementi <vittima>
    let campi= vittime[0].children; // Prende i figli del primo elemento per creare intestazioni
    let tabella=document.createElement("table") // Crea elemento <table>
    let intestazioneRow=document.createElement("tr") // Crea riga intestazione
    for(let i=0; i<campi.length; i++){
        let intestazione=document.createElement("th") // Crea cella intestazione
        intestazione.textContent = campi[i].tagName // Inserisce il nome del tag XML
        intestazioneRow.appendChild(intestazione) // Aggiunge cella alla riga intestazione
    }
    tabella.appendChild(intestazioneRow) // Aggiunge riga intestazione alla tabella
    for(let i=0; i<vittime.length; i++){
        let riga= document.createElement("tr") // Crea nuova riga dati
        let dati = vittime[i].children // Prende i figli di ogni vittima
        for(let j=0; j<dati.length; j++){
            let cella = document.createElement("td") // Crea cella dati
            cella.textContent = dati[j].textContent // Inserisce testo della cella
            riga.appendChild(cella) // Aggiunge cella alla riga
        }
        tabella.appendChild(riga) // Aggiunge riga alla tabella
    }
    document.getElementById("outputX").innerHTML = ""; // Pulisce eventuali contenuti precedenti
    document.getElementById("outputX").appendChild(tabella) // Inserisce la tabella nell'HTML
}

// Funzione per leggere JSON e creare tabella HTML
function lettura(){
    let tabella= document.createElement("table") // Crea tabella
    const chiavi=Object.keys(parseJSON[0]) // Prende le chiavi del primo oggetto JSON per intestazioni
    let intestazioneRow=document.createElement("tr") // Riga intestazioni
    for(let i=0; i<chiavi.length; i++){
        let intestazione=document.createElement("th") // Crea cella intestazione
        intestazione.textContent= chiavi[i] // Inserisce nome colonna
        intestazioneRow.appendChild(intestazione) // Aggiunge cella alla riga
    }
    tabella.appendChild(intestazioneRow) // Aggiunge riga intestazioni alla tabella
    for(let i=0; i<parseJSON.length ;i++){
        let riga= document.createElement("tr") // Crea nuova riga dati
        for(let j=0; j<chiavi.length; j++ ){
            let cella= document.createElement("td") // Crea cella dati
            cella.textContent = parseJSON[i][chiavi[j]] // Inserisce valore JSON
            riga.appendChild(cella) // Aggiunge cella alla riga
        }
        tabella.appendChild(riga) // Aggiunge riga alla tabella
    }   
    let output= document.getElementById("output") // Seleziona contenitore output
    output.innerHTML = ""; // Pulisce contenuto precedente
    output.appendChild(tabella) // Inserisce tabella
}

// Funzione per stampare maggiorenni
function maggiorenni(){ 
    let maggiorenni=""
    for(let i=0;i<parseJSON.length; i++){
        if(parseJSON[i]["età"]>18){ // Controlla età > 18
            maggiorenni += parseJSON[i]["cognome"] + " " + parseJSON[i]["età"] + "<br>" // Aggiunge a stringa
        }
    }
    document.getElementById("outputM").innerHTML = maggiorenni // Mostra risultato
}

// Funzione ricerca cognomi per lettera
function ricerca(){
    let lettera=document.getElementById("ricerca").value // Prende valore selezionato
    let cognomi="I cognomi che iniziano con " + lettera + " sono: <br>"
    for (let i = 0; i < parseJSON.length; i++) {
        if(parseJSON[i]["cognome"].startsWith(lettera)) // Controlla iniziale
            cognomi += parseJSON[i]["cognome"] +"<br>" // Aggiunge cognome alla stringa
    }
    document.getElementById("outputC").innerHTML = cognomi // Mostra risultato
}

// Funzione per determinare generazione dall'anno di nascita
function generazione(){
    let anno = document.getElementById("eta").value // Prende anno inserito
    let generazione = ""
    if (anno >= 1901 && anno <= 1927) generazione = "Appartieni alla Greatest Generation (1901-1927)"
    else if (anno >= 1928 && anno <= 1945) generazione = "Appartieni alla Generazione Silenziosa (1928-1945)"
    else if (anno >= 1946 && anno <= 1964) generazione = "Appartieni ai Baby Boomers (1946-1964)"
    else if (anno >= 1965 && anno <= 1980) generazione = "Appartieni alla Generazione X (1965-1980)"
    else if (anno >= 1981 && anno <= 1996) generazione = "Appartieni ai Millenials (1981-1996)"
    else if (anno >= 1997 && anno <= 2012) generazione = "Appartieni alla Generazione Z (1997-2012)"
    else if (anno >= 2013) generazione = "Appartieni alla Generazione Alpha (dal 2013 in poi)"
    else generazione = "Anno di nascita non valido"
    document.getElementById("outputG").innerHTML = generazione // Mostra generazione
}

// Funzione per caricare sia XML che JSON all'avvio
function caricaDati(){
    caricaDatiX() // Carica dati XML
    caricaDatiJ() // Carica dati JSON
}
</script>
</head>

<body onload="caricaDati()">

<header>Lettura Anagrafica Riccardo Marconi</header>

<div class="main-container">

<div class="controls">
    <input type="button" value="Visualizza JSON" onclick="lettura()">
    <input type="button" value="Visualizza XML" onclick="letturaX()">
    
    <div>
      <label for="ricerca">Cognomi che iniziano con:</label>
      <select id="ricerca" name="ricerca">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
      </select>
      <input type="button" value="Ricerca Cognomi JSON" onclick="ricerca()">
    </div>

    <div>
      <label for="eta">Inserisci anno di nascita:</label>
      <input type="number" id="eta" name="eta">
      <input type="button" value="Scopri la tua generazione" onclick="generazione()">
    </div>

    <input type="button" value="Stampa maggiorenni JSON" onclick="maggiorenni()">
</div>

<div class="output">
    <p id="output"></p>
    <p id="outputX"></p>
    <p id="outputC"></p>
    <p id="outputG"></p>
    <p id="outputM"></p>
</div>

</div>
</body>
</html>
