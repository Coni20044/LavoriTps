<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lista Nera</title>
<style>
/* Layout generale */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #ffe5e5, #fff5f5);
  color: #5a1a1a;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* Header */
header {
  width: 100%;
  text-align: center;
  padding: 20px 0;
  background-color: #b71c1c;
  color: white;
  font-size: 2.2em;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 4px 8px rgba(120,0,0,0.3);
  border-radius: 8px;
}

/* Container principale */
.main-container {
  display: grid;
  grid-template-columns: 1fr 2fr; /* Sinistra pulsanti / destra output */
  gap: 30px;
  width: 90%;
  margin-top: 30px;
}

/* Colonna dei controlli */
.controls {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Pulsanti e input */
input[type="button"], button, select, input[type="number"] {
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background-color: #c62828;
  color: white;
  transition: 0.3s;
  box-shadow: 0 3px 6px rgba(150,0,0,0.25);
}

input[type="button"]:hover, button:hover {
  background-color: #8e0000;
  transform: translateY(-2px);
}

select, input[type="number"] {
  width: 100%;
  box-sizing: border-box;
}

/* Output */
.output {
  background-color: #fffafa;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(120,0,0,0.25);
  min-height: 300px;
  overflow-x: auto;
}

/* Tabelle */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 16px;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: center;
  border: 1px solid #ffcccc;
}

th {
  background-color: #b71c1c;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}

tr:nth-child(even) {
  background-color: #ffecec;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}
</style>
</head>
<body>

<header>Lista Nera</header>

<div class="main-container">
  <!-- Colonna controlli -->
  <div class="controls">
    <input type="button" value="Visualizza JSON" onclick="lettura()">
    <input type="button" value="Visualizza XML" onclick="letturaX()">
    
    <div>
      <label for="ricerca">Cognomi che iniziano con:</label>
      <select id="ricerca" name="ricerca">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
      </select>
      <input type="button" value="Ricerca Cognomi JSON" onclick="ricerca()">
    </div>

    <div>
      <label for="eta">Inserisci anno di nascita:</label>
      <input type="number" id="eta" name="eta">
      <input type="button" value="Scopri la tua generazione" onclick="generazione()">
    </div>

    <input type="button" value="Stampa maggiorenni JSON" onclick="maggiorenni()">
  </div>

  <!-- Colonna output -->
  <div class="output">
    <p id="output"></p>
    <p id="outputX"></p>
    <p id="outputC"></p>
    <p id="outputG"></p>
    <p id="outputM"></p>
  </div>
</div>

<script>
/* QUI VA IL TUO SCRIPT JS gi√† commentato */
</script>

</body>
</html>
