<!DOCTYPE html>
<head>
    <title>Visualizza Dati Sbarco</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Visualizza Dati di Sbarco Migranti</h1>

<input type="file" id="fileInput" accept=".txt">
<br><br>

<table id="dataTable">
    <thead>
        <tr>
            <th>Anno</th>
            <th>Numero di Persone Sbarcate</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>

    document.getElementById('fileInput').addEventListener('change', function(event) {

        const file = event.target.files[0];


        if (!file) return;

        const reader = new FileReader();

        reader.onload = function(e) {

            const fileContent = e.target.result;


            const rows = fileContent.split('\n');

            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];


            tableBody.innerHTML = '';

            rows.forEach(function(row, index) {
        
                if (row.trim() === '' || index === 0) return;

           
                const columns = row.split('\t');

                if (columns.length === 2) {
                    const anno = columns[0].trim();
                    const persone = columns[1].trim();

      
                    const newRow = tableBody.insertRow();

                    
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    cell1.textContent = anno;
                    cell2.textContent = persone;
                }
            });
        };


        reader.readAsText(file);
    });
</script>

</body>
</html>
