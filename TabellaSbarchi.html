<!DOCTYPE html>
<head>
    <title>File Reader e Tabella</title>
</head>
<body>

<h1>Carica e visualizza il file di testo in forma tabellare</h1>

<input type="file" id="fileInput" />
<table id="table" border="1">
    <thead>
        <tr>
            <th>Colonna 1</th>
            <th>Colonna 2</th>
            
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const content = e.target.result;
            const lines = content.split('\n'); 
            

            const tableBody = document.querySelector('#table tbody');
            tableBody.innerHTML = '';
            

            lines.forEach(line => {
              
                const columns = line.split(' '); // Assumendo che i dati siano separati da uno spazio
                const row = document.createElement('tr');
                
                
                columns.forEach(col => {
                    const cell = document.createElement('td');
                    cell.textContent = col.trim(); // Rimuove spazi extra
                    row.appendChild(cell);
                });
                
               
                tableBody.appendChild(row);
            });
        };
        
     
        reader.readAsText(file);
    }
});
</script>

</body>
</html>
