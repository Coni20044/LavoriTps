<!DOCTYPE html>
<html lang="it">
<head>
  <title>Tabella Dinamica</title>
</head>
<body>

  <h1>Tabella Dinamica</h1>
  
  <table id="myTable" border="1">
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Età</th>
        <th>Azioni</th>
      </tr>
    <tbody>
    </tbody>
  </table>

  <br>

  <label for="nome">Nome:</label>
  <input type="text" id="nome">
  <label for="cognome">Cognome:</label>
  <input type="text" id="cognome">
  <label for="eta">Età:</label>
  <input type="number" id="eta">
  <button onclick="aggiungiRiga()">Inserisci dati</button>

  <script>
    function aggiungiRiga() {
      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;
      const eta = document.getElementById('eta').value;


        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);

        cell1.innerHTML = nome;
        cell2.innerHTML = cognome;
        cell3.innerHTML = eta;
        salvaTabella();


        document.getElementById('nome').value = '';
        document.getElementById('cognome').value = '';
        document.getElementById('eta').value = '';
      }
      }
    }



      salvaTabella();
    }


    function salvaTabella() {
      const table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
      const rows = table.rows;
      const datiTabella = [];


      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].cells;
        datiTabella.push({
          nome: cells[0].innerText,
          cognome: cells[1].innerText,
          eta: cells[2].innerText
        });
      }

      localStorage.setItem('tabellaDati', JSON.stringify(datiTabella));
    }
  </script>

</body>
</html>
