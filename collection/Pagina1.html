<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserisci Dati Utente</title>
  <script>
    function salvaDati() {
      // Recupera i dati dal form
      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;
      const eta = document.getElementById('eta').value;
      const indirizzo = document.getElementById('indirizzo').value;

      // Crea l'oggetto utente
      const utente = {
        nome: nome,
        cognome: cognome,
        eta: eta,
        indirizzo: indirizzo
      };

      // Salva l'oggetto utente nel localStorage come stringa JSON
      localStorage.setItem('utente', JSON.stringify(utente));

      // Reindirizza alla seconda pagina
      window.location.href = "seconda_pagina.html";
    }
  </script>
</head>
<body>
  <h1>Inserisci Dati Utente</h1>
  <form onsubmit="event.preventDefault(); salvaDati();">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>
    
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" required><br><br>
    
    <label for="eta">Et√†:</label>
    <input type="number" id="eta" required><br><br>
    
    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" required><br><br>
    
    <button type="submit">Salva e Vai alla Griglia</button>
  </form>
</body>
</html>
