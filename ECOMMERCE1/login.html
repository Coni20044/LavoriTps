<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso - NEO-Synth</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #111; /* Colore di sfondo scuro, come nel carrello */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #222; /* Colore di sfondo della finestra, come nel carrello */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 2px solid #00cfcf; /* Bordo verde acqua */
        }

        h1 {
            color: #00cfcf; /* Colore verde acqua per il titolo */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #00cfcf; /* Bordo verde acqua per gli input */
            border-radius: 5px;
            background-color: #333; /* Colore di sfondo input */
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            border-color: #00e0e0; /* Colore verde acqua più chiaro quando si clicca */
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00cfcf; /* Colore verde acqua per il pulsante */
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00e0e0; /* Cambia il verde acqua quando il pulsante è attivo */
        }

        .error {
            color: #ff0000; /* Colore rosso per i messaggi di errore */
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Link per la registrazione */
        .registration-link {
            display: block;
            color: #00cfcf; /* Colore verde acqua per il link */
            font-size: 16px;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .registration-link:hover {
            color: #00e0e0; /* Cambia il colore del link al passaggio del mouse */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Accedi al tuo account NEO-Synth</h1>
        <form id="loginForm">
            <div class="error" id="errorMessage"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Inserisci la tua email per accedere">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Inserisci la tua password per accedere">

            <button type="submit">Accedi</button>

        </form>
        
        <a href="registrazione.html" class="registration-link">Non hai un account? Registrati per ottenere il tuo sintetizzatore!</a>
    </div>

    <script>
        // Gestione del login
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita l'invio del modulo

            // Ottieni i valori dei campi
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Controllo semplice di validità
            if (email === '' || password === '') {
                errorMessage.textContent = 'Tutti i campi sono obbligatori.'; // Mostra un messaggio di errore se i campi sono vuoti
                return;
            }

            // Aggiungere ulteriori validazioni se necessario (es. email valida, password corretta, ecc.)

            // Se tutto è valido, puoi inviare i dati al server
            console.log('Accesso riuscito:', { email, password }); // Log per simulare l'accesso

            // Pulisci il modulo
            document.getElementById('loginForm').reset();

            // Invia un messaggio di successo o una nuova pagina
            alert('Accesso riuscito! Ora puoi esplorare i tuoi sintetizzatori preferiti!');
        });
    </script>

</body>
</html>
