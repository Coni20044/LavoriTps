<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Definisce il set di caratteri per la pagina (UTF-8) -->
    <meta charset="UTF-8">
    
    <!-- Imposta la larghezza del viewport per dispositivi mobili, adattandosi alla larghezza del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titolo della pagina che apparir√† nella barra del browser -->
    <title>Pagamento - Il Tuo Carrello</title>
    
    <style>
        /* Stile generale per il corpo della pagina */
        body {
            font-family: 'Orbitron', sans-serif; /* Font modificato per uniformit√† */
            background-color: #111; /* Colore di sfondo scuro */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center; /* Testo centrato */
        }

        /* Stile per il titolo della pagina */
        h1 {
            font-size: 24px;
            margin-top: 30px;
            color: #C2f8CB; /* Verde chiaro per il titolo */
        }

        /* Contenitore del modulo di pagamento con margini e bordi */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #222; /* Colore di sfondo della finestra */
            border-radius: 8px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #C2f8CB; /* Verde chiaro per il bordo */
        }

        /* Stile per i campi di input */
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        /* Modifica del bordo dei campi di input al focus */
        .input-field:focus {
            border-color: #C2f8CB; /* Verde chiaro quando il campo √® selezionato */
            outline: none;
        }

        /* Stile per il pulsante di invio */
        .button {
            background-color: #8367C7; /* Viola chiaro per il pulsante */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Cambia il colore del pulsante quando ci si passa sopra */
        .button:hover {
            background-color: #6f4db8; /* Viola pi√π scuro al passaggio del mouse */
        }

        /* Stile per la selezione dei metodi di pagamento */
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Stile per ogni metodo di pagamento */
        .payment-method {
            background-color: #333;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
            transition: background-color 0.3s;
            color: #fff;
        }

        /* Cambia il colore di un metodo di pagamento al passaggio del mouse */
        .payment-method:hover {
            background-color: #8367C7; /* Viola chiaro al passaggio del mouse */
        }

        /* Stile per gli articoli nel carrello */
        .cart-item {
            padding: 15px;
            border: 1px solid #ccc;
            margin: 10px;
            background-color: #222;
            border-radius: 8px;
        }

        /* Stile per l'immagine del prodotto nel carrello */
        .cart-item img {
            width: 100px;
            height: auto;
        }

        /* Stile per il nome del prodotto nel carrello */
        .cart-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Stile per la descrizione del prodotto nel carrello */
        .cart-item p {
            font-size: 14px;
            color: #bbb;
        }

        /* Stile per il totale del carrello */
        .total {
            font-size: 20px;
            font-weight: bold;
            color: #C2f8CB; /* Verde chiaro per il totale */
            margin-top: 20px;
        }

        /* Stile per il pulsante Home */
        .home-button {
            background-color: #ffffff;
            color: #8367C7; /* Viola chiaro per il pulsante Home */
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Cambia il colore del pulsante Home al passaggio del mouse */
        .home-button:hover {
            background-color: #ffeaea; /* Colore pi√π chiaro al passaggio del mouse */
        }
    </style>
</head>
<body>

<!-- Titolo della pagina -->
<h1>Pagamento - Il Tuo Carrello</h1>

<!-- Pulsante per tornare alla home -->
<button class="home-button" onclick="window.location.href='index.html'">üè† Home</button>

<!-- Contenitore per gli articoli nel carrello -->
<div id="cart-items"></div>

<!-- Visualizza il totale del carrello -->
<div id="total"></div>

<!-- Contenitore del modulo di pagamento -->
<div class="form-container">
    <!-- Titolo per la sezione del modulo -->
    <h2>Dettagli di Pagamento</h2>
    
    <!-- Modulo di pagamento -->
    <form id="payment-form">
        <!-- Campo di input per il nome -->
        <input type="text" class="input-field" id="name" placeholder="Nome Completo" required>
        
        <!-- Campo di input per l'email -->
        <input type="email" class="input-field" id="email" placeholder="Email" required>
        
        <!-- Campo di input per l'indirizzo -->
        <input type="text" class="input-field" id="address" placeholder="Indirizzo di Spedizione" required>
        
        <!-- Campo di input per il numero della carta -->
        <input type="text" class="input-field" id="card-number" placeholder="Numero Carta" required>
        
        <!-- Campo di input per la data di scadenza -->
        <input type="text" class="input-field" id="expiry-date" placeholder="Data di Scadenza (MM/AA)" required>
        
        <!-- Campo di input per il CVV -->
        <input type="text" class="input-field" id="cvv" placeholder="CVV" required>

        <!-- Sezione per la selezione del metodo di pagamento -->
        <div class="payment-methods">
            <!-- Metodo di pagamento Carta di Credito -->
            <div class="payment-method" id="credit-card">Carta di Credito</div>
            
            <!-- Metodo di pagamento PayPal -->
            <div class="payment-method" id="paypal">PayPal</div>
            
            <!-- Metodo di pagamento Bonifico Bancario -->
            <div class="payment-method" id="bank-transfer">Bonifico Bancario</div>
        </div>

        <!-- Pulsante per inviare il modulo -->
        <button type="submit" class="button">Paga Ora</button>
    </form>
</div>

<script>
    // Funzione che si attiva quando il DOM √® completamente caricato
    document.addEventListener("DOMContentLoaded", function () {
        // Recupera il carrello dal localStorage (se esiste) o un array vuoto se non c'√® nulla
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsContainer = document.getElementById("cart-items");

        // Se il carrello √® vuoto, mostra un messaggio
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = "<p>Il tuo carrello √® vuoto.</p>";
        } else {
            let total = 0;
            // Cicla su ogni prodotto nel carrello per mostrarne i dettagli
            cart.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("cart-item");
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Prezzo: ${product.price}</p>
                `;
                cartItemsContainer.appendChild(productElement);

                // Parsing sicuro del prezzo (rimuove ‚Ç¨ e . nei decimali)
                const numericPrice = parseFloat(
                    product.price.replace("‚Ç¨", "").replace(".", "").replace(",", ".")
                );
                total += numericPrice;
            });

            // Mostra il totale del carrello con due decimali
            document.getElementById("total").innerHTML = `Totale: ‚Ç¨${total.toFixed(2)}`;
        }
    });

    // Gestisce l'invio del modulo di pagamento
    document.getElementById("payment-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Previene il comportamento predefinito del modulo

        // Recupera i valori dei campi del modulo
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;
        const cardNumber = document.getElementById("card-number").value;
        const expiryDate = document.getElementById("expiry-date").value;
        const cvv = document.getElementById("cvv").value;

        // Logica per inviare i dati al server o al gateway di pagamento
        alert("Pagamento effettuato con successo! Grazie per il tuo ordine.");

        // Reindirizza alla pagina di conferma pagamento (scontrino)
        window.location.href = "scontrino.html";  // Reindirizza alla pagina di conferma pagamento
    });
</script>

</body>
</html>
